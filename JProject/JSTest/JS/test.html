<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../JS/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("a.tooltip").mouseover(function (e) {
                var newDiv = "<div id='tooltip'>" + this.title + "</div>";
                $("body").append(newDiv);
                $("#tooltip").css({
                    "top": e.pageY + "px",
                    "left": e.pageX + "px"
                }).show("fast");
            }).mouseout(function () {
                $("#tooltip").remove();
            });
        });
    </script>
</head>

<body>
    <p>
        <a href="#" class="tooltip" title="超链接1">提示1</a>
    </p>
    <p>
        <a href="#" class="tooltip" title="超链接2">提示2</a>
    </p>
    <p>
        <a href="#" title="自带提示1">自带提示1</a>
    </p>
    <p>
        <a href="#" title="自带提示2">自带提示2</a>
    </p>
</body>

</html>
