<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../JS/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var x = 10;
            var y = 10;
            $("a.tooltip").mouseover(function (e) {
                this.myTitle = this.title;
                this.title = "";
                var newDiv = "<div id='tooltip'>" + this.myTitle + "</div>";
                $("body").append(newDiv);
                //alert(e.pageX + "......" + e.pageY);
                $("#tooltip").css({
                    "top": (e.pageY + y) + "px",
                    "left": (e.pageX + x) + "px"
                }).show("fast");
            }).mouseout(function () {
                $("#tooltip").remove();
                this.title = this.myTitle;
            }).mousemove(function (e) {
                $("#tooltip").css({
                    "top": (e.pageY + y) + "px",
                    "left": (e.pageX + x) + "px"
                });
            });
        });
    </script>
</head>

<body>
    <p>
        <a href="#" class="tooltip" title="超链接1">提示1</a>
    </p>
    <p>
        <a href="#" class="tooltip" title="超链接2">提示2</a>
    </p>
    <p>
        <a href="#" title="自带提示1">自带提示1</a>
    </p>
    <p>
        <a href="#" title="自带提示2">自带提示2</a>
    </p>
</body>

</html>
